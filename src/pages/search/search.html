<ion-header>
  
    <ion-navbar>
      <ion-title color="light">Add Coins</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content padding>
    <ion-searchbar (ionInput)="searchCoins($event)"></ion-searchbar>
  
    <ion-list *ngIf="allcoins">
      <button ion-item *ngFor="let coin of objectKeys(allcoins)" (click)="addCoin(coin)" class="coinbtn" no-lines>
        {{coin}} - {{ allcoins[coin].CoinName }}
        <ion-icon name="checkmark-circle" color="primary" item-end *ngIf="likedCoins.indexOf(coin) != '-1'" color="dark"></ion-icon>
      </button>
    </ion-list>
      <button class="save" type="submit" (click)="setValue()">Save</button>
  </ion-content>
