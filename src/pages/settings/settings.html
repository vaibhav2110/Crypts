<ion-header>
<ion-toolbar>
    <ion-buttons start>
      <button style="background: transparent" (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Settings</ion-title>
</ion-toolbar>
</ion-header>
<ion-content>
    <ion-item>
      <ion-label>Currency</ion-label>
          <ion-select [(ngModel)]="currency">
            <ion-option value="USD">USD</ion-option>
            <ion-option value="EUR">EUR</ion-option>
            <ion-option value="INR">INR</ion-option>
            <ion-option value="BRL">BRL</ion-option>
            <ion-option value="JPY">JPY</ion-option>
              <ion-option value="GBP">GBP</ion-option>
              <ion-option value="BTC">BTC</ion-option>
              <ion-option value="ETH">ETH</ion-option>
          </ion-select>
    </ion-item>
    <button class="save" type="submit" (click)="setValue()">Save</button>
</ion-content>
